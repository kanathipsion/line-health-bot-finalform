<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Data Form</title>
</head>
<body>
  <h1>กรอกข้อมูลสุขภาพของคุณ</h1>
  <form id="healthForm">
    <label for="weight">น้ำหนัก (kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <label for="height">ส่วนสูง (cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="sugar">ระดับน้ำตาลในเลือด:</label>
    <input type="number" id="sugar" name="sugar" required><br><br>
    <label for="pressure">ค่าความดันโลหิต:</label>
    <input type="number" id="pressure" name="pressure" required><br><br>
    <button type="button" onclick="submitForm()">ส่งข้อมูล</button>
  </form>

  <script>
    async function submitForm() {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get('userId');

      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const sugar = document.getElementById('sugar').value;
      const pressure = document.getElementById('pressure').value;

      // คำนวณ BMI
      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(2);

      let bmiCategory = '';
      if (bmi < 18.5) {
        bmiCategory = 'น้ำหนักต่ำกว่าเกณฑ์';
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        bmiCategory = 'น้ำหนักปกติ';
      } else if (bmi >= 25 && bmi <= 29.9) {
        bmiCategory = 'น้ำหนักเกิน';
      } else {
        bmiCategory = 'อ้วน';
      }

      const message = `ผลลัพธ์สุขภาพของคุณ:\n- ค่าน้ำตาล: ${sugar}\n- ค่าความดัน: ${pressure}\n- BMI: ${bmi} (${bmiCategory})`;

      try {
        const response = await fetch('https://api.line.me/v2/bot/message/push', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${'YOUR_CHANNEL_ACCESS_TOKEN'}`,
          },
          body: JSON.stringify({
            to: userId,
            messages: [
              { type: 'text', text: message },
              { type: 'sticker', packageId: '1', stickerId: '13' }
            ],
          }),
        });

        if (response.ok) {
          alert('ส่งข้อมูลสำเร็จ');
        } else {
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        }
      } catch (error) {
        console.error(error);
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
      }
    }
  </script>
</body>
</html>
