<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>กรุณากรอกข้อมูลสุขภาพของคุณ</h2>
  <form id="health-form">
    <input type="hidden" id="userId" value="" />
    <label for="weight">น้ำหนัก (กิโลกรัม):</label>
    <input type="number" id="weight" name="weight" required />

    <label for="height">ส่วนสูง (เซนติเมตร):</label>
    <input type="number" id="height" name="height" required />

    <label for="sugar">ค่าน้ำตาลในเลือด (mg/dL):</label>
    <input type="number" id="sugar" name="sugar" required />

    <label for="pressure">ค่าความดันโลหิต (mmHg):</label>
    <input type="number" id="pressure" name="pressure" required />

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    // ดึง userId จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    document.getElementById('userId').value = userId;

    // ฟังก์ชันสำหรับส่งข้อมูลไปยังเซิร์ฟเวอร์
    document.getElementById('health-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const weight = document.getElementById('weight').value;
      const height = document.getElementById('height').value;
      const sugar = document.getElementById('sugar').value;
      const pressure = document.getElementById('pressure').value;

      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
      let healthMessage = `ผลลัพธ์สุขภาพของคุณ:\n- ค่าน้ำตาล: ${sugar}\n- ค่าความดัน: ${pressure}\n- BMI: ${bmi} `;

      if (bmi < 18.5) {
        healthMessage += '(น้ำหนักน้อย)';
      } else if (bmi < 24.9) {
        healthMessage += '(ปกติ)';
      } else if (bmi < 29.9) {
        healthMessage += '(น้ำหนักเกิน)';
      } else {
        healthMessage += '(อ้วน)';
      }

      // ส่งข้อมูลไปยังเซิร์ฟเวอร์
      fetch('/send-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId,
          message: healthMessage,
          packageId: '1', // Package ID สำหรับ Sticker
          stickerId: '13', // Sticker ID
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to send message');
          }
          alert('ส่งข้อมูลสำเร็จ!');
        })
        .catch((error) => {
          console.error('Error:', error);
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        });
    });
  </script>
</body>
</html>
