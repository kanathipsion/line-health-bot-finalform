<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Form</title>
</head>
<body>
  <h1>กรอกข้อมูลสุขภาพ</h1>
  <form id="healthForm">
    <label for="sugar">ค่าน้ำตาล:</label>
    <input type="number" id="sugar" name="sugar" required /><br />

    <label for="pressure">ค่าความดัน:</label>
    <input type="number" id="pressure" name="pressure" required /><br />

    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" required /><br />

    <input type="hidden" id="userId" name="userId" value="" />

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    document.getElementById('userId').value = userId;

    const form = document.getElementById('healthForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const response = await fetch('/submit-form', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          alert('ข้อมูลถูกส่งเรียบร้อยแล้ว');
        } else {
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        }
      } catch (error) {
        console.error('Error submitting form:', error);
        alert('เกิดข้อผิดพลาด');
      }
    });
  </script>
</body>
</html>
