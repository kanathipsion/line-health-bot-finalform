<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #5cb85c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .form-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>รพ.สต.บ้านหลักช้าง</h2>
    <h1>กรอกข้อมูลสุขภาพของคุณ</h1>
    <form id="healthForm">
      <label for="sugar">ค่าน้ำตาล (mg/dL):</label>
      <input type="number" id="sugar" name="sugar" required>

      <label for="pressureSys">ค่าความดันตัวบน (mmHg):</label>
      <input type="number" id="pressureSys" name="pressureSys" required>

      <label for="pressureDia">ค่าความดันตัวล่าง (mmHg):</label>
      <input type="number" id="pressureDia" name="pressureDia" required>

      <label for="height">ส่วนสูง (cm):</label>
      <input type="number" id="height" name="height" required>

      <label for="weight">น้ำหนัก (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <input type="hidden" id="userId" value="">
      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>

  <script>
    // ดึงค่า userId จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    document.getElementById('userId').value = userId;

    // ส่งข้อมูลไปยังเซิร์ฟเวอร์
    document.getElementById('healthForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const sugar = document.getElementById('sugar').value;
      const pressureSys = document.getElementById('pressureSys').value;
      const pressureDia = document.getElementById('pressureDia').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      const bmi = (weight / Math.pow(height / 100, 2)).toFixed(2);
      const pressure = `${pressureSys}/${pressureDia}`;
      let healthMessage = `ผลลัพธ์สุขภาพของคุณ:\n- ค่าน้ำตาล: ${sugar}\n- ความดันตัวบน: ${pressureSys}\n- ความดันตัวล่าง: ${pressureDia}\n- BMI: ${bmi}`;

      // Determine health group and image
      let imageUrl = '';
      if (sugar < 100 && pressureSys < 120 && pressureDia < 80) {
        healthMessage += '\n(กลุ่มปกติ)';
        imageUrl = 'https://drive.google.com/uc?id=1B3duMLNiErGcyk_s-P_jPQuHtLPq4eBx';
      } else if ((sugar >= 100 && sugar <= 125) || (pressureSys >= 120 && pressureSys <= 139) || (pressureDia >= 80 && pressureDia <= 89)) {
        healthMessage += '\n(กลุ่มเสี่ยง)';
        imageUrl = 'https://drive.google.com/uc?id=1X-C3EkWZLjD83ZDWblwPp8rR6viz6cHY';
      } else if (sugar > 125 || pressureSys > 139 || pressureDia > 89) {
        healthMessage += '\n(กลุ่มป่วย)';
        imageUrl = 'https://drive.google.com/uc?id=1Fq1SmTR8JP171Fs3cGvTsRRjPKn7fFFJ';
      }

      // บันทึกข้อมูลลง Google Sheet
      fetch('/save-to-sheet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId: userId,
          sugarLevel: sugar,
          systolicPressure: pressureSys,
          diastolicPressure: pressureDia,
          bmi: bmi,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to save data');
          }
          console.log('Data saved successfully!');
        })
        .catch((error) => {
          console.error('Error saving data:', error);
        });

      // ส่งข้อความและรูปภาพไปยัง LINE
      fetch('/send-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId: userId,
          message: healthMessage,
          imageUrl: imageUrl,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to send message');
          }
          alert('ส่งข้อมูลสำเร็จ! กรุณาตรวจสอบ LINE ของคุณ');
        })
        .catch((error) => {
          console.error('Error sending message:', error);
          alert('เกิดข้อผิดพลาด: ' + error.message);
        });
    });
  </script>
</body>
</html>
