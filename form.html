<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
</head>
<body>
  <form action="/submit" method="post">
    <input type="hidden" name="userId" value="" id="userId">
    <label for="weight">น้ำหนัก (กิโลกรัม):</label>
    <input type="number" name="weight" required><br>
    <label for="height">ส่วนสูง (เซนติเมตร):</label>
    <input type="number" name="height" required><br>
    <label for="sugar">ค่าน้ำตาล:</label>
    <input type="number" name="sugar" required><br>
    <label for="pressure">ค่าความดัน:</label>
    <input type="number" name="pressure" required><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    document.getElementById('userId').value = userId;
  </script>
</body>
</html>
