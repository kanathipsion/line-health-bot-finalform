<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Form</title>
</head>
<body>
    <h1>Health Form</h1>
    <form id="healthForm">
        <input type="hidden" id="userId" value="" />
        <label for="sugarLevel">ค่าน้ำตาล:</label>
        <input type="number" id="sugarLevel" required />
        <br />
        <label for="bloodPressure">ค่าความดัน:</label>
        <input type="number" id="bloodPressure" required />
        <br />
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" step="0.01" required />
        <br />
        <button type="submit">ส่งข้อมูล</button>
    </form>

    <script>
        // ดึง userId จาก URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        document.getElementById('userId').value = userId;

        document.getElementById('healthForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const sugarLevel = document.getElementById('sugarLevel').value;
            const bloodPressure = document.getElementById('bloodPressure').value;
            const bmi = document.getElementById('bmi').value;

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        sugarLevel,
                        bloodPressure,
                        bmi,
                    }),
                });

                if (response.ok) {
                    alert('ส่งข้อมูลสำเร็จ!');
                } else {
                    alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
            }
        });
    </script>
</body>
</html>
