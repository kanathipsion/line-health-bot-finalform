<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Data Form</title>
</head>
<body>
  <h1>กรอกข้อมูลสุขภาพ</h1>
  <form action="/submit-data" method="POST">
    <input type="hidden" name="userId" value="<%= userId %>">
    <label for="sugar">ระดับน้ำตาลในเลือด:</label>
    <input type="number" id="sugar" name="sugar" required><br><br>

    <label for="pressure">ความดันโลหิต:</label>
    <input type="number" id="pressure" name="pressure" required><br><br>

    <label for="bmi">BMI:</label>
    <input type="number" id="bmi" name="bmi" required><br><br>

    <button type="submit">ส่งข้อมูล</button>
  </form>
</body>
</html>
