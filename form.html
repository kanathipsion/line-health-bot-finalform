<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
</head>
<body>
  <h1>กรอกข้อมูลสุขภาพ</h1>
  <form action="/submit" method="post">
    <input type="hidden" name="userId" value="{{userId}}" />
    <label for="sugar">ค่าน้ำตาล:</label>
    <input type="number" id="sugar" name="sugar" required><br>
    <label for="pressure">ค่าความดัน:</label>
    <input type="number" id="pressure" name="pressure" required><br>
    <label for="height">ส่วนสูง (ซม.):</label>
    <input type="number" id="height" name="height" required><br>
    <label for="weight">น้ำหนัก (กก.):</label>
    <input type="number" id="weight" name="weight" required><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>
</body>
</html>
