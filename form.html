<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
</head>
<body>
  <h1>กรอกข้อมูลสุขภาพของคุณ</h1>
  <form id="healthForm">
    <label for="bloodSugar">ค่าน้ำตาลในเลือด:</label>
    <input type="number" id="bloodSugar" name="bloodSugar" required><br><br>
    <label for="bloodPressure">ค่าความดัน:</label>
    <input type="number" id="bloodPressure" name="bloodPressure" required><br><br>
    <label for="height">ส่วนสูง (ซม.):</label>
    <input type="number" id="height" name="height" required><br><br>
    <label for="weight">น้ำหนัก (กก.):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    document.getElementById('healthForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const userId = new URLSearchParams(window.location.search).get('userId');
      const bloodSugar = document.getElementById('bloodSugar').value;
      const bloodPressure = document.getElementById('bloodPressure').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;
      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);

      // ส่งข้อมูลไปยัง Google Sheets
      fetch('https://script.google.com/macros/s/AKfycbxGAc9Q3TKBacVWEukWBJsVQsTtgAkAWZ6EHTr-FLuJOuGhucgL9ytKgUazOTQr7-A_cQ/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId: userId,
          bloodSugar: bloodSugar,
          bloodPressure: bloodPressure,
          bmi: bmi
        }),
      })
      .then(response => response.text())
      .then(data => {
        alert('ข้อมูลถูกส่งเรียบร้อยแล้ว');
        console.log('Google Sheets response:', data);

        // ส่งข้อมูลกลับไปที่ LINE
        fetch('/webhook', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            to: userId,
            messages: [
              {
                type: 'text',
                text: `ผลลัพธ์สุขภาพของคุณ:\n- ค่าน้ำตาล: ${bloodSugar}\n- ค่าความดัน: ${bloodPressure}\n- BMI: ${bmi}`
              },
              {
                type: 'sticker',
                packageId: '1',
                stickerId: '13'
              }
            ]
          }),
        });
      })
      .catch(error => {
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
