<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1, h2 {
      color: #333;
      text-align: center;
    }
    form {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #5cb85c;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .form-container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>รพ.สต.บ้านหลักช้าง</h2>
    <h1>กรอกข้อมูลสุขภาพของคุณ</h1>
    <form id="healthForm">
      <label for="sugar">ค่าน้ำตาล (mg/dL):</label>
      <input type="number" id="sugar" name="sugar" required>

      <label for="systolic">ความดันบน (Systolic) (mmHg):</label>
      <input type="number" id="systolic" name="systolic" required>

      <label for="diastolic">ความดันล่าง (Diastolic) (mmHg):</label>
      <input type="number" id="diastolic" name="diastolic" required>

      <label for="height">ส่วนสูง (cm):</label>
      <input type="number" id="height" name="height" required>

      <label for="weight">น้ำหนัก (kg):</label>
      <input type="number" id="weight" name="weight" required>

      <input type="hidden" id="userId" value="">
      <button type="submit">ส่งข้อมูล</button>
    </form>
  </div>

  <script>
    // ดึงค่า userId จาก URL
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId');
    document.getElementById('userId').value = userId;

    // ส่งข้อมูลไปยังเซิร์ฟเวอร์
    document.getElementById('healthForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const sugar = document.getElementById('sugar').value;
      const systolic = document.getElementById('systolic').value;
      const diastolic = document.getElementById('diastolic').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      const bmi = (weight / Math.pow(height / 100, 2)).toFixed(2);
      let healthMessage = `ผลลัพธ์สุขภาพของคุณ:\n- ค่าน้ำตาล: ${sugar}\n- ความดันบน: ${systolic}\n- ความดันล่าง: ${diastolic}\n- BMI: ${bmi}`;

      let packageId = '1'; // ตัวอย่าง Package ID
      let stickerId = '13'; // ตัวอย่าง Sticker ID

      if (bmi < 18.5) {
        healthMessage += ' (น้ำหนักน้อย)';
      } else if (bmi < 25) {
        healthMessage += ' (ปกติ)';
        stickerId = '110'; // ตัวอย่างสติกเกอร์สีเขียว
      } else if (bmi < 30) {
        healthMessage += ' (น้ำหนักเกิน)';
        stickerId = '111'; // ตัวอย่างสติกเกอร์สีเหลือง
      } else {
        healthMessage += ' (อ้วน)';
        stickerId = '112'; // ตัวอย่างสติกเกอร์สีแดง
      }

      // บันทึกข้อมูลลง Google Sheet
      fetch('/save-to-sheet', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId: userId,
          sugarLevel: sugar,
          systolic: systolic,
          diastolic: diastolic,
          bmi: bmi,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to save data');
          }
          console.log('Data saved successfully!');
        })
        .catch((error) => {
          console.error('Error saving data:', error);
        });

      // ส่งข้อความและรูปภาพไปยัง LINE
      fetch('/send-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          userId: userId,
          message: healthMessage,
          packageId: packageId,
          stickerId: stickerId,
        }),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error('Failed to send message');
          }
          alert('ส่งข้อมูลสำเร็จ! กรุณาตรวจสอบ LINE ของคุณ');
        })
        .catch((error) => {
          console.error('Error sending message:', error);
          alert('เกิดข้อผิดพลาด: ' + error.message);
        });
    });
  </script>
</body>
</html>
