<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Form</title>
</head>
<body>
  <h1>กรอกข้อมูลสุขภาพ</h1>
  <form id="healthForm">
    <label for="sugarLevel">ค่าน้ำตาล:</label>
    <input type="number" id="sugarLevel" name="sugarLevel" required><br><br>
    
    <label for="bloodPressure">ค่าความดัน:</label>
    <input type="number" id="bloodPressure" name="bloodPressure" required><br><br>
    
    <label for="height">ส่วนสูง (cm):</label>
    <input type="number" id="height" name="height" required><br><br>
    
    <label for="weight">น้ำหนัก (kg):</label>
    <input type="number" id="weight" name="weight" required><br><br>
    
    <button type="button" onclick="submitForm()">ส่งข้อมูล</button>
  </form>

  <script>
    function submitForm() {
      const userId = new URLSearchParams(window.location.search).get('userId');
      const sugarLevel = document.getElementById('sugarLevel').value;
      const bloodPressure = document.getElementById('bloodPressure').value;
      const height = document.getElementById('height').value;
      const weight = document.getElementById('weight').value;

      // คำนวณ BMI
      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
      const status = getStatus(bmi);

      // สร้างข้อความสำหรับส่งไปยัง LINE
      fetch('/send-line-message', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          userId,
          message: `ผลลัพธ์สุขภาพของคุณ:\n- ค่าน้ำตาล: ${sugarLevel}\n- ค่าความดัน: ${bloodPressure}\n- BMI: ${bmi} (${status})`
        })
      }).then(response => {
        if (response.ok) {
          alert('ข้อมูลถูกส่งเรียบร้อยแล้ว');
        } else {
          alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
        }
      }).catch(error => {
        console.error('Error:', error);
        alert('เกิดข้อผิดพลาดในการส่งข้อมูล');
      });
    }

    function getStatus(bmi) {
      if (bmi < 18.5) return 'น้ำหนักน้อย';
      if (bmi >= 18.5 && bmi < 24.9) return 'น้ำหนักปกติ';
      if (bmi >= 25 && bmi < 29.9) return 'น้ำหนักเกิน';
      return 'อ้วน';
    }
  </script>
</body>
</html>
